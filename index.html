<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Article Tracker</title>
    <style>

    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Article Tracker 4000</h1>
      <h2><i>The latest and greatest in Article tracking technology!</i></h2>
      <form id="userinput">
          <input type="text" id="title" placeholder="Article Title"/>
        <br />
          <input type="text" id="author" placeholder="Article Author"/>
        <br />
        <button type="submit" id="addArticle">Add New</button>
      </form>
      <div id="results">
        <table id="unread">
              <tr><th>Title</th><th>Author</th><th>Read/Unread</th></tr>
        </table>
        <table id="read">
              <tr><th>Title</th><th>Author</th><th>Read/Unread</th></tr>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  <div>
    <footer>
      Elana Celano
    </footer>
  </div>

  </body>
</html>
