<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Track Facts</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Track Facts</h1>
      <h2>THE LATEST AND GREATEST IN ARTICLE TRACKING TECHNOLOGY!</h2>
      <form id="userinput">
          <input type="text" id="title" placeholder="Article Title"/>
        <br />
          <input type="text" id="author" placeholder="Article Author"/>
        <br />
        <button type="submit" id="addArticle">Add New</button>
      </form>
      </div>
      <div id="results">
        <table id="unread">
              <tr><th>Title</th><th>Author</th><th>Read/Unread</th></tr>
        </table>
        <table id="read">
              <tr><th>Title</th><th>Author</th><th>Read/Unread</th></tr>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
   <footer>
        <div class="container">
          &copy; 2017 Elana Celano
        </div>
    </footer>
  </body>
</html>
